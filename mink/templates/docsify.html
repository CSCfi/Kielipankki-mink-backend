<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mink Backend Developer's Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/png" href="../static/sbx_favicon.svg" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
  </head>
  <body>
    <div id="app"></div>

    <style>
      /* Make h1 headings bold */
      .sidebar-nav > ul > li > a {
        font-weight: bold;
        color: #364149;
        font-size: 15px;
      }
    </style>

    <script>
      window.$docsify = {
        name: "Mink Documentation",
        auto2top: true,
        coverpage: false,
        loadSidebar: false,
        subMaxLevel: 6,
        homepage: "developers-guide.md",
        basePath: "/developers-guide",
        search: {
          maxAge: 86400000, // Expiration time in ms, default: one day
          paths: "auto",
          placeholder: "Type to search",
          noData: "No Results!",
          hideOtherSidebarContent: true, // whether or not to hide other sidebar content on search
        }
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <!-- syntax highlighting support -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  </body>
</html>
